theme:
  name: material
#  custom_dir: overrides
  favicon: img/favicon.png
  logo: img/home_icon.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: 095BAF
      accent: 095BAF
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 095BAF
      accent: 095BAF
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Noto Sans
    code: Courier Prime
  language: en
  features: # for details see https://squidfunk.github.io/mkdocs-material/reference/
    - announce.dismiss # (Insiders) makes announcement bar at top of page dismissible
    - content.code.annotate # annotations can be placed anywhere in a code block where a comment for the language of the block can be placed
    - content.code.copy # all code blocks render with the copy-to-clipboard button and you can opt out for a specific code block with ``` { .no-copy }
#    - content.code.select # all code blocks render with the toggle-line-selection button and you can opt out for a specific code block with ``` { .no-select }
    - content.tabs.link # all content tabs across the site switch to the same label when the user clicks on a tab
    - content.tooltips
#    - navigation.footer # starting with Material version 9, footer buttons (previous and next) became opt-in. enabling this setting turns them back on.
#    - navigation.instant # makes search index survive navigation. Also broke our javascript bindings, so leave disabled until we rewrite them to use the XHR events.
    - navigation.path # displays breadcrumbs at the top of each page.
#    - navigation.tracking # the URL in the address bar is automatically updated with the active anchor
    - navigation.tabs # top-level sections are rendered in the header for viewports above 1220px
    - navigation.tabs.sticky # nav tabs stay visible when scrolling
#    - navigation.expand # sidebar expands collapsible subsections by default
    - navigation.sections # top-level sections are rendered as groups in the sidebar (at desktop resolutions)
#    - navigation.indexes # documents can be directly attached to sections
#    - toc.follow # sidebar automatically scrolls so active anchor is always visible
#    - toc.integrate # table of contents is rendered as part of nav sidebar
    - navigation.top # back-to-top button
    - search.suggest # search displays likeliest completion for the last word, accept with Right arrow key
    - search.highlight # highlights search term occurrences after following search result link
    - search.share # share button rendered next to reset button, allows deep-linking to current query and result

#strict: true # We don't set this here. It defaults to false. Override it to true at the command line to make the "mkdocs build" and "mkdocs serve" commands fail on invalid internal links.

validation:
    links:
        absolute_links: relative_to_docs
        anchors: info

extra:
  homepage: ./portfolio_intro

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/javascripts/extra.js

markdown_extensions:
    - abbr: {}
    - smarty: {}
    - toc:
        title: On this page...
        permalink: ðŸ”—
        permalink_title: Link to this heading
        separator: "_" # Don't change this unless you intend to fix all the internal links, links from other docs sets, and bookmarks it will break.
    - tables: {}
    - attr_list: {}
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.snippets:
        check_paths: true # true to make the "mkdocs build" fail on invalid snippet paths.
        auto_append: {}
    - meta: {} # https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown/#metadata
    - md_in_html: {} # allows writing markdown inside of HTML
    # these three allow admonitions (warnings, cautions, notes) in the body
    - admonition: {}
    - pymdownx.details: {}
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite: {}
    - pymdownx.tasklist:
          custom_checkbox: true
    - def_list: {} # allows simple syntax for definition/description lists
    - pymdownx.emoji: # enables icons and emojis
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
#        options:
#          custom_icons:
#            - overrides/.icons

    # .caret, .mark, and .tilde allow superscript, highlighting, and subscript (https://squidfunk.github.io/mkdocs-material/reference/formatting/)
    - pymdownx.caret: {}
    - pymdownx.mark: {}
    - pymdownx.tilde: {}
    - pymdownx.keys: # enables support for rendering keyboard keys in the text
        key_map: {"ret": "return"}
    - footnotes: {}
